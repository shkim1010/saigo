<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white; /* Inverted: Originally black, now white */
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
        }

        .loading-text {
            color: black; /* Inverted: Originally white, now black */
            font-size: 1.5em;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .loading-bar-wrapper {
            width: 500px; /* Adjust as needed to match the image width */
            height: 25px; /* Adjust as needed to match the image height */
            border: 2px solid black; /* Inverted: Originally white, now black */
            position: relative;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            padding: 0 5px; /* Padding for the inner bar */
        }

        .loading-bar {
            width: 0%; /* Will be animated with JavaScript */
            height: 10px; /* Thinner inner bar */
            background-color: black; /* Inverted: Originally white, now black */
            position: relative;
            box-sizing: border-box;
            animation: fillBar 30s linear infinite; /* Increased time for very slow animation */
        }

        /* Adjusting the end caps of the bar to match the image's aesthetic */
        .loading-bar-wrapper::before,
        .loading-bar-wrapper::after {
            content: '';
            position: absolute;
            width: 10px; /* Width of the end caps */
            height: 100%;
            border: 2px solid black; /* Inverted: Originally white, now black */
            box-sizing: border-box;
            top: 0;
        }

        .loading-bar-wrapper::before {
            left: -12px; /* Position before the bar */
            border-right: none;
        }

        .loading-bar-wrapper::after {
            right: -12px; /* Position after the bar */
            border-left: none;
        }

        /* Adding the small inner lines at the ends */
        .loading-bar-wrapper span.marker {
            position: absolute;
            width: 4px;
            height: 100%;
            border-left: 2px solid black; /* Inverted: Originally white, now black */
            border-right: 2px solid black; /* Inverted: Originally white, now black */
            top: 0;
            box-sizing: border-box;
        }

        .loading-bar-wrapper span.marker.left {
            left: -7px; /* Adjust position */
        }

        .loading-bar-wrapper span.marker.right {
            right: -7px; /* Adjust position */
        }


        @keyframes fillBar {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">LOADING</div>
        <div class="loading-bar-wrapper">
            <div class="loading-bar"></div>
            <span class="marker left"></span>
            <span class="marker right"></span>
        </div>
    </div>
</body>
</html>
