<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column; /* 요소들을 세로로 정렬 */
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* 배경 흰색 */
            font-family: 'Arial', sans-serif; /* 적절한 폰트 선택 */
            color: #000000; /* 텍스트 검은색 */
            overflow: hidden; /* 스크롤바 방지 */
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%; /* 컨테이너 너비 */
            max-width: 500px; /* 너무 커지지 않도록 최대 너비 설정 */
        }

        .loading-text {
            font-size: 3vw; /* 화면 너비에 따라 크기 조절 */
            max-font-size: 24px; /* 너무 커지지 않도록 최대 크기 */
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 0.2em; /* 글자 간격 조절 */
            opacity: 0; /* 초기에는 투명하게 */
            animation: fadeIn 1s forwards; /* 서서히 나타나는 애니메이션 */
        }

        .progress-bar-outline {
            width: 100%;
            height: 8px; /* 바의 높이 */
            border: 2px solid #000000; /* 테두리 검은색 */
            border-radius: 50px;
            overflow: hidden; /* 내부 바가 테두리 밖으로 나가지 않도록 */
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%; /* 초기 너비 0 */
            background-color: #000000; /* 채우기 검은색 */
            border-radius: 50px;
            animation: loadProgress 3s forwards; /* 로딩 애니메이션 */
            /* 애니메이션 지연 시간을 message.js의 전환 시간과 맞춰 조절할 수 있습니다. */
            /* 예: message.js의 7초 전환 시간 동안 로딩바가 움직이도록 */
            animation-delay: 0.5s; /* 텍스트 나타난 후 약간의 지연 후 시작 */
        }

        /* 애니메이션 정의 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes loadProgress {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* 미디어 쿼리: 작은 화면에서의 글자 크기 조정 */
        @media (max-width: 600px) {
            .loading-text {
                font-size: 5vw; /* 작은 화면에서 글자 크기 조금 더 키움 */
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">LOADING</div>
        <div class="progress-bar-outline">
            <div class="progress-bar-fill"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressBarFill = document.querySelector('.progress-bar-fill');
            const loadingDuration = 3000; // progress-bar-fill 애니메이션 시간 (3초) + delay (0.5초)
            const totalLoadingAnimationTime = loadingDuration + 500; // 총 애니메이션 시간

            // 로딩 애니메이션 완료 후 다음 페이지로 이동 (예시: next_page.html)
            // 이 부분은 필요하다면 추가하고, 어떤 페이지로 이동할지는 상황에 따라 변경하세요.
            // 현재는 message.js에서 loading.html로 오기만 하고, loading.html에서 다음 페이지로 넘어가는 로직은 없습니다.
            // 만약 loading.html이 단순히 중간 로딩 화면이고 다음 페이지로 자동 전환되어야 한다면 이 스크립트를 사용합니다.
            // setTimeout(() => {
            //     window.location.href = '다음_페이지.html'; // 예시: 'result.html' 등
            // }, totalLoadingAnimationTime);
        });
    </script>
</body>
</html>
