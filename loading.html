<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff; /* 배경 흰색 */
            font-family: 'Arial', sans-serif; /* 이미지의 폰트 느낌을 최대한 살리려 노력, 일반 고딕체에 가까움 */
            color: #000000; /* 기본 텍스트 색상 검은색 */
            overflow: hidden; /* 스크롤바 방지 */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70%; /* 전체 너비의 70% 정도로 설정하여 이미지와 유사한 비례 유지 */
            max-width: 700px; /* 너무 커지지 않도록 최대 너비 설정 */
            box-sizing: border-box;
        }

        .loading-text {
            font-size: 2.5vw; /* 화면 너비에 따라 크기 조절 */
            min-font-size: 16px; /* 최소 크기 보장 */
            max-font-size: 24px; /* 너무 커지지 않도록 최대 크기 */
            font-weight: normal; /* 이미지 폰트가 아주 굵지 않음 */
            margin-bottom: 2.5vw; /* 로딩 바와의 간격, 이미지 비례 */
            letter-spacing: 0.25em; /* 글자 간격 조절, 이미지와 유사하게 */
            color: #000000; /* 텍스트 검은색 */
            opacity: 0; /* 초기 투명 */
            animation: fadeIn 1s forwards; /* 서서히 나타남 */
            animation-delay: 0.5s; /* 약간의 지연 후 나타남 */
        }

        .progress-bar-area {
            display: flex;
            align-items: center;
            width: 100%;
            height: 1.5vw; /* 전체 로딩 바 영역의 높이 */
            min-height: 10px; /* 최소 높이 보장 */
        }

        .edge-mark {
            width: 1.5vw; /* 양쪽 끝 바의 너비 */
            height: 100%; /* 부모 .progress-bar-area의 높이를 따름 */
            min-width: 8px; /* 최소 크기 */
            background-color: #000000; /* 검은색 */
            border: 1px solid #000000; /* 테두리도 검은색으로, 이미지 디테일 */
            box-sizing: border-box;
            opacity: 0; /* 초기 투명 */
            animation: fadeIn 1s forwards; /* 서서히 나타남 */
            animation-delay: 0.7s; /* 로딩 텍스트 다음으로 나타남 */
            position: relative; /* 의사 요소를 위한 position */
        }
        
        /* 이미지의 양 끝 바 내부의 작은 사각형 디테일 (정사각형 느낌) */
        .edge-mark::before {
            content: '';
            position: absolute;
            width: 50%; /* 내부 사각형 크기 */
            height: 50%; /* 내부 사각형 크기 */
            background-color: #000000; /* 검은색 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 중앙 정렬 */
            border: 1px solid #000000; /* 테두리도 검은색 */
            box-sizing: border-box;
        }

        .left-edge-mark {
            margin-right: 1.5vw; /* 로딩 바와의 간격 */
        }

        .right-edge-mark {
            margin-left: 1.5vw; /* 로딩 바와의 간격 */
        }

        .progress-bar-container {
            flex-grow: 1; /* 남은 공간을 모두 차지 */
            height: 100%; /* 부모 .progress-bar-area의 높이를 따름 */
            border: 2px solid #000000; /* 로딩 바 테두리 검은색 */
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            opacity: 0; /* 초기 투명 */
            animation: fadeIn 1s forwards; /* 서서히 나타남 */
            animation-delay: 0.7s; /* 로딩 텍스트 다음으로 나타남 */
        }

        .progress-bar-fill {
            height: 100%;
            width: 0%; /* 초기 너비 0 */
            background-color: #000000; /* 채우기 검은색 */
            animation: loadProgress 25s forwards linear; /* 아주 매우 천천히 (25초) 선형적으로 채움 */
            /* message.js의 7초 전환 시간과는 별개로 로딩 애니메이션 자체의 길이 */
        }
        
        /* 이미지의 내부 로딩 바 위의 얇은 라인 (흰색 배경에 검은색으로 반전) */
        .progress-bar-line {
            position: absolute;
            top: calc(50% - 0.5px); /* 바 중앙에 위치 */
            left: 0;
            width: 100%;
            height: 1px; /* 매우 얇은 라인 */
            background-color: #000000; /* 검은색 라인 */
            z-index: 1; /* 채워지는 바 위에 오도록 */
            opacity: 0.5; /* 이미지의 흰색 라인처럼 살짝 투명하게 */
        }

        /* 애니메이션 정의 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes loadProgress {
            from { width: 0%; }
            to { width: 100%; }
        }

        /* 반응형 디자인: 작은 화면에서 글자 및 요소 크기 조정 */
        @media (max-width: 768px) {
            .loading-text {
                font-size: 4vw;
                margin-bottom: 5vw;
            }
            .progress-bar-area {
                height: 10px; /* 작은 화면에서 높이 고정 */
            }
            .edge-mark {
                width: 10px; /* 작은 화면에서 너비 고정 */
                margin-right: 10px;
                margin-left: 10px;
            }
        }

        @media (max-width: 480px) {
            .loading-text {
                font-size: 5vw;
                letter-spacing: 0.2em;
            }
            .progress-bar-area {
                height: 8px;
            }
            .edge-mark {
                width: 8px;
                margin-right: 8px;
                margin-left: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">LOADING</div>
        <div class="progress-bar-area">
            <div class="edge-mark left-edge-mark"></div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill"></div>
                <div class="progress-bar-line"></div> </div>
            <div class="edge-mark right-edge-mark"></div>
        </div>
    </div>
</body>
</html>
